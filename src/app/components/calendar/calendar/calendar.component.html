<div class="container mx-auto my-4 px-4">
  <!-- Filtros -->
  <div class="mb-6">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Filtrar Sesiones</h2>
    <div class="grid grid-cols-2 gap-4">
      <!-- Selección de fecha -->
      <div>
        <label for="date-picker" class="block text-sm font-medium text-gray-700">Seleccionar Fecha:</label>
        <input
          id="date-picker"
          type="date"
          [(ngModel)]="selectedDate"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          (change)="onFilterChange()"
        />
      </div>

      <!-- Selección de terapeuta -->
      <div>
        <label for="therapist-select" class="block text-sm font-medium text-gray-700">Seleccionar Terapeuta:</label>
        <select
          id="therapist-select"
          [(ngModel)]="selectedTherapistId"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          (change)="onFilterChange()"
        >
          <option value="">Todos</option>
          <option *ngFor="let therapist of therapists" [value]="therapist.id">{{ therapist.name }}</option>
        </select>
      </div>

      <!-- Filtro por sala -->
      <div>
        <label for="room-select" class="block text-sm font-medium text-gray-700">Seleccionar Sala:</label>
        <select
          id="room-select"
          [(ngModel)]="selectedRoomId"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          (change)="onFilterChange()"
        >
          <option [value]="undefined">Todas</option>
          <option *ngFor="let room of rooms" [value]="room.id">{{ room.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Calendario -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>

<!-- Modal si no hay sesiones -->
<div *ngIf="noSessionsModal" class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-50">
  <div class="bg-white p-6 rounded shadow-md w-96">
    <h3 class="text-lg font-bold mb-4">No hay sesiones</h3>
    <p class="text-gray-600 mb-4">
      No se encontraron sesiones programadas para la fecha seleccionada.
    </p>
    <button (click)="noSessionsModal = false"
            class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
      Cerrar
    </button>
  </div>
</div>
