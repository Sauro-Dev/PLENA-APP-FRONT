<section class="flex flex-col items-center mt-6 px-4 w-full max-w-6xl mx-auto">
  <!-- Header -->
  <div class="w-full bg-white shadow-lg rounded-lg p-6 mb-6">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-800">Historia Médica</h1>
      <button
        (click)="openUploadModal()"
        class="bg-blue-700 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-800 transition duration-200">
        <i class="ti ti-upload mr-2"></i> Subir Documento
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center text-gray-500 text-xl w-full">
    <i class="fas fa-spinner fa-spin mr-2"></i> Cargando documentos...
  </div>

  <!-- Documents Grid -->
  <div *ngIf="!isLoading" class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let doc of documents"
         class="bg-white rounded-lg shadow-lg p-6 transition-transform hover:scale-[1.02]">
      <div class="flex flex-col h-full">
        <!-- Document Icon -->
        <div class="text-center mb-4">
          <i class="ti ti-file-text text-5xl text-blue-700"></i>
        </div>

        <!-- Document Info -->
        <div class="space-y-3 flex-grow">
          <h3 class="text-xl font-semibold text-blue-800">{{doc.name}}</h3>
          <p class="text-gray-600">{{doc.description}}</p>
          <p class="text-sm text-gray-500">
            <i class="ti ti-file mr-1"></i> {{doc.evaluationDate | date:'dd/MM/yyyy'}}
          </p>
        </div>

        <!-- Actions -->
        <div class="flex justify-end mt-4 space-x-2">
          <button
            (click)="downloadDocument(doc)"
            class="text-blue-700 hover:bg-blue-50 px-4 py-2 rounded-lg transition duration-200">
            <i class="ti ti-download"></i>
          </button>
          <button
            (click)="openDeleteModal(doc)"
            class="text-red-600 hover:bg-red-50 px-4 py-2 rounded-lg transition duration-200">
            <i class="ti ti-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && documents.length === 0"
       class="text-center text-gray-500 w-full bg-white rounded-lg shadow p-8">
    <i class="ti ti-file-off text-6xl mb-4"></i>
    <p class="text-xl">No hay documentos registrados</p>
  </div>

  <!-- Upload Modal -->
  <div *ngIf="showUploadModal"
       class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
      <h2 class="text-2xl font-bold text-blue-800 mb-6">Subir Documento</h2>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input
            type="text"
            [(ngModel)]="newDocument.name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
          <textarea
            [(ngModel)]="newDocument.description"
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>



        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Archivo</label>
          <input
            type="file"
            (change)="onFileSelected($event)"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="flex justify-end gap-4 mt-6">
        <button
          (click)="closeUploadModal()"
          class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
          Cancelar
        </button>
        <button
          (click)="uploadDocument()"
          [disabled]="!isValidUpload()"
          class="px-6 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800 disabled:bg-gray-400">
          Subir
        </button>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div *ngIf="showDeleteModal"
       class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
      <h2 class="text-2xl font-bold text-red-600 mb-4">Confirmar Eliminación</h2>
      <p class="text-gray-600 mb-6">¿Estás seguro de que deseas eliminar este documento?</p>

      <div class="flex justify-end gap-4">
        <button
          (click)="closeDeleteModal()"
          class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
          Cancelar
        </button>
        <button
          (click)="confirmDelete()"
          class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</section>
