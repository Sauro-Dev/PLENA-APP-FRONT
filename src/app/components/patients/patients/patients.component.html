<div class="container mx-auto p-8 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl shadow-2xl mt-12">
  <!-- Título Principal (versión móvil) -->
  <h1 class="text-3xl font-semibold text-center text-blue-900 mb-6 block md:hidden">
    Gestión de Pacientes
  </h1>

  <!-- Título Principal (versión escritorio) -->
  <h1 class="text-5xl font-semibold text-center text-blue-900 mb-12 hidden md:block">
    Gestión de Pacientes
  </h1>

  <!-- Sección de botones (Agregar Paciente) -->
  <div class="flex md:justify-between justify-center items-center mb-8 md:flex-row-reverse flex-row">
    <button
      class="flex items-center bg-blue-700 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-800 hover:scale-105 active:scale-95 transition-all duration-200 ease-in-out transform"
      [routerLink]="'/patients/register'">
      <i class="fas fa-user-plus mr-2"></i> Agregar Paciente
    </button>
  </div>

  <!-- Filtros y búsqueda (Escritorio) -->
  <div class="hidden md:grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 bg-white p-6 rounded-xl shadow-md mb-8">
    <!-- Campo de búsqueda -->
    <div class="relative col-span-2">
      <label for="buscar-escritorio" class="block text-lg font-medium text-gray-700 mb-2">Buscar:</label>
      <div class="relative">
        <input
          id="buscar-escritorio"
          type="text"
          class="w-full border border-gray-300 rounded-xl py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
          placeholder="Buscar por nombre"
        />
        <i class="fas fa-search text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2"></i>
      </div>
    </div>

    <!-- Espacio vacío -->
    <div></div>

    <!-- Selección de elementos por página -->
    <div class="relative">
      <label for="mostrar-escritorio" class="block text-lg font-medium text-gray-700 mb-2">Por Página:</label>
      <select
        id="mostrar-escritorio"
        class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="itemsPerPage"
        (change)="onItemsPerPageChange()"
      >
        <option value="12">12 pacientes</option>
        <option value="24">24 pacientes</option>
      </select>
    </div>
  </div>

  <!-- Mensaje si no se encuentran pacientes -->
  <div *ngIf="filteredPatients.length === 0" class="text-center text-gray-500 text-xl mt-8">
    No se encontraron pacientes registrados.
  </div>

  <!-- Grid de Pacientes -->
  <div *ngIf="filteredPatients.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <!-- Iteración para generar tarjetas de pacientes -->
    <div
      *ngFor="let patient of filteredPatients"
      class="bg-white shadow-lg rounded-2xl p-4 text-center transition-transform duration-200 hover:scale-[1.03] space-y-4"
    >
      <!-- Indicador de estado -->
      <div
        class="w-8 h-8 rounded-full mx-auto"
        [ngClass]="{
          'bg-green-500': patient.status,
          'bg-red-500': !patient.status
        }"
      ></div>

      <!-- Nombre del Paciente -->
      <h3 class="text-xl font-semibold text-blue-800 mt-2">
        {{ patient.name }}
      </h3>

      <!-- Separador -->
      <hr class="border-gray-300 mt-2">

      <!-- Información del Paciente -->
      <div class="space-y-3 text-left">
        <!-- Apellidos -->
        <div class="flex items-center">
          <i class="ti ti-user text-lg text-blue-700 mr-3"></i>
          <span class="font-medium text-gray-600">Apellidos:</span>
          <span class="ml-2 text-gray-800">{{ patient.paternalSurname }} {{ patient.maternalSurname }}</span>
        </div>

        <!-- Edad -->
        <div class="flex items-center">
          <i class="ti ti-calendar text-lg text-blue-700 mr-3"></i>
          <span class="font-medium text-gray-600">Edad:</span>
          <span class="ml-2 text-gray-800">{{ patient.age }}</span>
        </div>

        <!-- DNI -->
        <div class="flex items-center">
          <i class="ti ti-id text-lg text-blue-700 mr-3"></i>
          <span class="font-medium text-gray-600">DNI:</span>
          <span class="ml-2 text-gray-800">{{ patient.dni }}</span>
        </div>
      </div>

      <!-- Botón Ver Detalles -->
      <a
        [routerLink]="['/patients/details', patient.idPatient]"
        class="block mt-4 bg-blue-100 text-blue-700 px-3 py-2 rounded-full text-base font-medium hover:bg-blue-200 transition duration-200"
      >
        Ver Detalles
      </a>
    </div>
  </div>

  <!-- Paginación -->
  <div class="flex justify-center mt-6 space-x-2">
    <button
      class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 disabled:opacity-50"
      (click)="goToPage(1)"
      [disabled]="currentPage === 1">
      &lt;&lt;
    </button>
    <button
      class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 disabled:opacity-50"
      (click)="goToPage(currentPage - 1)"
      [disabled]="currentPage === 1">
      &lt;
    </button>
    <span class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg">{{ currentPage }}</span>
    <button
      class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 disabled:opacity-50"
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage >= Math.ceil(filteredPatients.length / itemsPerPage)">
      &gt;
    </button>
    <button
      class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 disabled:opacity-50"
      (click)="goToPage(Math.ceil(filteredPatients.length / itemsPerPage))"
      [disabled]="currentPage >= Math.ceil(filteredPatients.length / itemsPerPage)">
      &gt;&gt;
    </button>
  </div>
</div>
