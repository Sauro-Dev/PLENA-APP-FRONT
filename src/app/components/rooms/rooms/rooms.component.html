<div class="container mx-auto p-8 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl shadow-2xl mt-12">
  <!-- Título Principal (versión móvil) -->
  <h1 class="text-3xl font-semibold text-center text-blue-900 mb-6 block md:hidden">
    Gestión de Ambientes
  </h1>

  <!-- Título Principal (versión escritorio) -->
  <h1 class="text-5xl font-semibold text-center text-blue-900 mb-12 hidden md:block">
    Gestión de Ambientes
  </h1>

  <!-- Sección de botones (Agregar Ambiente y Ver Salas Deshabilitadas) -->
  <div class="flex justify-end items-center space-x-4 mb-8">
    <button
      [routerLink]="'/rooms/add-room'"
      class="flex items-center bg-blue-700 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-800 hover:scale-105 active:scale-95 transition-all duration-200 ease-in-out transform">
      <i class="fas fa-user-plus mr-2"></i> Agregar Ambiente
    </button>

    <button
      (click)="openDisabledRoomsModal()"
      class="flex items-center bg-red-700 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-red-800 hover:scale-105 active:scale-95 transition-all duration-200 ease-in-out transform">
      <i class="fas fa-ban mr-2"></i> Ver Salas Deshabilitadas
    </button>

    <!-- Modal de salas inhabilitadas -->
    <app-disabled-rooms-modal
      *ngIf="showDisabledRoomsModal"
      (closeModal)="closeDisabledRoomsModal()">
    </app-disabled-rooms-modal>

    <!-- Botón de filtros (Móvil) -->
    <button
      class="flex items-center bg-white border border-blue-600 text-blue-600 px-4 py-3 rounded-lg shadow-md hover:bg-blue-50 active:scale-95 transition-all md:hidden ml-4"
      (click)="toggleFilters()">
      <i class="fas fa-filter text-lg"></i>
    </button>
  </div>

  <!-- Filtros y búsqueda (Escritorio) -->
  <div class="hidden md:grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 bg-white p-6 rounded-xl shadow-md mb-8">
    <!-- Campo de búsqueda -->
    <div class="relative col-span-2">
      <label class="block text-lg font-medium text-gray-700 mb-2">Buscar:</label>
      <div class="relative">
        <input
          type="text"
          class="border border-gray-300 rounded-xl w-1/2 py-3 pl-14 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Buscar por nombre" [(ngModel)]="searchQuery" (input)="onSearch()" />
        <i class="fas fa-search text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2"></i>
      </div>
    </div>

    <!-- Filtrar por Terapéutico o no -->
    <div>
      <label class="block text-lg font-medium text-gray-700 mb-2">Filtrar:</label>
      <select
        class="border border-gray-300 rounded-xl w-full px-4 py-3 focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="therapeuticFilter" (change)="onFilter()">
        <option value="">Todos</option>
        <option value="yes">Terapéutico</option>
        <option value="no">No Terapéutico</option>
      </select>
    </div>

    <!-- Mostrar por página -->
    <div>
      <label class="block text-lg font-medium text-gray-700 mb-2">Mostrar:</label>
      <select
        class="border border-gray-300 rounded-xl w-full px-4 py-3 focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="itemsPerPage" (change)="paginate()">
        <option value="10">10 ambientes</option>
        <option value="20">20 ambientes</option>
      </select>
    </div>
  </div>

  <!-- Mensaje si no hay ambientes -->
  <div *ngIf="filteredRooms.length === 0" class="text-center text-gray-500 text-xl mt-8">
    No se encontraron ambientes registrados.
  </div>

  <!-- Tarjetas de Ambientes -->
  <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4 bg-gray-100 rounded-xl shadow-md">
    <div *ngFor="let room of filteredRooms"
         class="bg-white shadow-md rounded-xl px-6 py-4 text-center border border-gray-300 hover:shadow-lg transition duration-200 transform hover:scale-105 space-y-4">
      <!-- Estado visual y Nombre centrados -->
      <div class="flex flex-col items-center">
        <div
          class="w-8 h-8 rounded-full mb-2"
          [ngClass]="{
            'bg-green-500': room.enabled,
            'bg-red-500': !room.enabled
          }">
        </div>
        <h2 class="text-lg font-bold text-blue-800">{{ room.name }}</h2>
      </div>

      <hr class="my-4 border-gray-300" />

      <!-- Sección de Dirección -->
      <div class="mb-4">
        <p class="text-gray-600 flex items-center">
          <i class="ti ti-map-pin text-lg text-blue-700 mr-2"></i>
          <span class="font-medium mr-1">Dirección:</span>
          <span>{{ room.address }}</span>
        </p>
      </div>

      <!-- Sección de Terapéutico -->
      <div class="mb-4">
        <p class="text-gray-700 flex items-center">
          <i class="ti ti-heartbeat text-lg text-blue-700 mr-2"></i>
          <span class="font-medium mr-1">Terapéutico:</span>
          <span>{{ room.isTherapeutic ? 'Sí' : 'No' }}</span>
        </p>
      </div>

      <!-- Sección de Estado -->
      <div class="mb-4">
        <p class="text-gray-700 flex items-center">
          <i
            class="ti text-lg mr-2"
            [ngClass]="{
              'ti-check text-blue-700': room.enabled,
              'ti-close text-red-500': !room.enabled
            }">
          </i>
          <span class="font-medium mr-1">Estado:</span>
          <span
            [ngClass]="{
              'text-green-500 font-semibold': room.enabled,
              'text-red-500 font-semibold': !room.enabled
            }">
            {{ room.enabled ? 'Habilitado' : 'Deshabilitado' }}
          </span>
        </p>
      </div>

      <!-- Botón -->
      <button [routerLink]="['/rooms/details', room.idRoom]"
              class="mt-4 inline-block bg-blue-100 text-blue-800 px-4 py-2 rounded-full hover:bg-blue-200 transition duration-300">
        Ver detalles
      </button>
    </div>
  </div>

  <!-- Paginación -->
  <div class="flex justify-center mt-6 space-x-2">
    <button
      class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
      (click)="goToPage(1)" [disabled]="currentPage === 1">
      &lt;&lt;
    </button>
    <button
      class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
      (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
      &lt;
    </button>
    <span class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg">{{ currentPage }}</span>
    <button
      class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage >= Math.ceil(filteredRooms.length / itemsPerPage)">
      &gt;
    </button>
    <button
      class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
      (click)="goToPage(Math.ceil(filteredRooms.length / itemsPerPage))"
      [disabled]="currentPage >= Math.ceil(filteredRooms.length / itemsPerPage)">
      &gt;&gt;
    </button>
  </div>
</div>
