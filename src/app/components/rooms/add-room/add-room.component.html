<section class="flex flex-col items-center mt-12 w-full max-w-4xl mx-auto">
  <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
    <!-- Contenedor principal del formulario -->
    <div class="border border-gray-300 rounded-lg p-8 shadow-lg w-full flex flex-col items-center">
      <!-- Título Registrar Ambiente -->
      <h1 class="text-3xl font-bold mb-8 text-center w-full">Registrar Ambiente</h1>

      <!-- Contenedor horizontal para Nombre y Dirección -->
      <div class="flex w-full justify-between mb-6">
        <!-- Campo Nombre -->
        <div class="flex-1 mr-5 relative border rounded-lg shadow-sm focus-within:ring focus-within:ring-blue-500">
          <label for="name" class="absolute -top-4 left-4 bg-white px-1 text-sm font-medium text-gray-500">Nombre</label>
          <div class="flex items-center px-4 py-3 space-x-3">
            <i class="ti ti-id text-2xl text-gray-500"></i>
            <input
              id="name"
              type="text"
              class="flex-1 border-none bg-transparent text-gray-800 outline-none placeholder-gray-400"
              formControlName="name"
              placeholder="Ej Sala 1"
              [ngClass]="{ 'border-red-500': roomForm.get('name')?.invalid && roomForm.get('name')?.touched }"
            />
          </div>
          <p class="mt-1 text-sm text-red-600 px-4" *ngIf="roomForm.get('name')?.invalid && roomForm.get('name')?.touched">
            El nombre es requerido.
          </p>
        </div>

        <!-- Campo Dirección -->
        <div class="flex-1 ml-5 relative border rounded-lg shadow-sm focus-within:ring focus-within:ring-blue-500">
          <label for="address" class="absolute -top-4 left-4 bg-white px-1 text-sm font-medium text-gray-500">Dirección</label>
          <div class="flex items-center px-4 py-3 space-x-3">
            <i class="ti ti-map-pin text-2xl text-gray-500"></i>
            <input
              id="address"
              type="text"
              class="flex-1 border-none bg-transparent text-gray-800 outline-none placeholder-gray-400"
              formControlName="address"
              placeholder="Av. "
              [ngClass]="{ 'border-red-500': roomForm.get('address')?.invalid && roomForm.get('address')?.touched }"
            />
          </div>
          <p class="mt-1 text-sm text-red-600 px-4" *ngIf="roomForm.get('address')?.invalid && roomForm.get('address')?.touched">
            La dirección es requerida.
          </p>
        </div>
      </div>

      <!-- Checkbox: ¿Es Terapéutico? -->
      <div class="mb-10 flex w-full justify-center items-center border rounded-lg shadow-sm p-3 focus-within:ring focus-within:ring-blue-500">
        <i class="ti ti-heartbeat text-2xl text-gray-500 mr-3"></i>
        <label for="isTherapeutic" class="font-medium text-gray-700">¿Es Terapéutico?</label>
        <input id="isTherapeutic" type="checkbox" class="ml-auto w-6 h-6 align-middle border-gray-400" formControlName="isTherapeutic" />
      </div>

      <!-- Botones -->
      <div class="flex gap-5 justify-center w-full">
        <!-- Botón Guardar -->
        <button
          type="submit"
          (click)="openRegisterModal()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-lg font-medium flex items-center gap-2 transition"
          [disabled]="roomForm.invalid"
        >
          <i class="ti ti-save text-2xl"></i> Guardar
        </button>

        <!-- Botón Cancelar -->
        <button
          type="button"
          (click)="openCancelModal()"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-lg text-lg font-medium flex items-center gap-2 transition"
        >
          <i class="ti ti-arrow-back text-2xl"></i> Cancelar
        </button>
      </div>
    </div>

    <!-- Modal de Confirmación de Registro -->
    <div
      *ngIf="showRegisterModal"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-xl font-bold text-blue-800 mb-4">Confirmar Registro</h3>
        <p class="text-gray-700 mb-6">¿Estás seguro de que deseas registrar esta sala?</p>
        <div class="flex justify-end space-x-4">
          <button
            (click)="confirmRegister()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Sí, Registrar
          </button>
          <button
            (click)="closeRegisterModal()"
            class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmación de Cancelación -->
    <div
      *ngIf="showCancelModal"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-xl font-bold text-red-800 mb-4">Confirmar Cancelación</h3>
        <p class="text-gray-700 mb-6">¿Estás seguro de que deseas cancelar el registro?</p>
        <div class="flex justify-end space-x-4">
          <button
            (click)="confirmCancel()"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
          >
            Sí, Cancelar
          </button>
          <button
            (click)="closeCancelModal()"
            class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"
          >
            Volver
          </button>
        </div>
      </div>
    </div>
  </form>
</section>
