<section class="flex flex-col items-center mt-12 w-full max-w-xl mx-auto">
  <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
    <h1 class="text-3xl font-bold mb-10 text-center">Registrar Ambiente</h1>

    <!-- Nombre -->
    <div class="mb-5 relative">
      <label class="block text-lg font-medium text-gray-700">Nombre</label>
      <input type="text"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        formControlName="name" placeholder="Nombre"
        [ngClass]="{'border-red-500': roomForm.get('name')?.invalid && roomForm.get('name')?.touched}">
      <p class="mt-1 text-sm text-red-600" *ngIf="roomForm.get('name')?.invalid && roomForm.get('name')?.touched">
        El nombre es requerido.
      </p>
    </div>

    <!-- Dirección -->
    <div class="mb-5 relative">
      <label class="block text-lg font-medium text-gray-700">Dirección</label>
      <input type="text"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        formControlName="address" placeholder="Dirección"
        [ngClass]="{'border-red-500': roomForm.get('address')?.invalid && roomForm.get('address')?.touched}">
      <p class="mt-1 text-sm text-red-600" *ngIf="roomForm.get('address')?.invalid && roomForm.get('address')?.touched">
        La dirección es requerida.
      </p>
    </div>

    <!-- ¿Es Terapéutico? -->
    <div class="mb-5 relative flex items-center">
      <label class="block text-lg font-medium text-gray-700 mr-2">¿Es Terapéutico?</label>
      <input type="checkbox" class="border border-gray-300" formControlName="isTherapeutic">
    </div>

    <!-- Botones -->
    <div class="flex gap-5 justify-center mt-10 mb-10">
      <button type="submit" (click)="openRegisterModal()" class="px-5 py-2 rounded-lg text-xl" [ngClass]="{
        'bg-blue-800 hover:bg-blue-700 text-white': roomForm.valid,
        'bg-gray-500 text-gray-300 cursor-not-allowed': roomForm.invalid
      }" [disabled]="roomForm.invalid">
        Guardar
      </button>

      <!-- Botón Cancelar -->
      <button type="button" (click)="openCancelModal()"
        class="bg-gray-500 text-white px-5 py-2 rounded-lg text-xl hover:bg-gray-400">
        Cancelar
      </button>
    </div>

    <!-- Modal de Confirmación de Registro -->
    <div *ngIf="showRegisterModal"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-xl font-bold text-blue-800 mb-4">Confirmar Registro</h3>
        <p class="text-gray-700 mb-6">¿Estás seguro de que deseas registrar esta sala?</p>
        <div class="flex justify-end space-x-4">
          <button (click)="confirmRegister()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sí,
            Registrar</button>
          <button (click)="closeRegisterModal()"
            class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmación de Cancelación -->
    <div *ngIf="showCancelModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-xl font-bold text-red-800 mb-4">Confirmar Cancelación</h3>
        <p class="text-gray-700 mb-6">¿Estás seguro de que deseas cancelar el registro?</p>
        <div class="flex justify-end space-x-4">
          <button (click)="confirmCancel()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Sí,
            Cancelar</button>
          <button (click)="closeCancelModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Volver</button>
        </div>
      </div>
    </div>
  </form>
</section>
