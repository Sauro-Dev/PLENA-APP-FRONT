<section class="flex flex-col items-center mt-6 px-4 w-full max-w-2xl mx-auto">
  <!-- Contenedor principal -->
  <div class="bg-white shadow-lg rounded-lg p-6 w-full">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Editar Ambiente</h1>

    <form [formGroup]="roomForm" (ngSubmit)="openSaveModal()" class="space-y-4">
      <!-- Nombre del Ambiente -->
      <div
        class="flex items-center border rounded-lg shadow-sm p-3"
        [ngClass]="{
          'border-gray-300 bg-gray-50': !roomForm.get('name')?.value,
          'border-blue-500 bg-blue-50': roomForm.get('name')?.value
        }"
      >
        <i class="ti ti-building text-2xl text-gray-500 mr-3"></i>
        <label for="name" class="font-medium text-gray-700">Nombre del Ambiente:</label>
        <input
          id="name"
          type="text"
          class="ml-auto outline-none bg-transparent text-gray-800"
          formControlName="name"
          placeholder="Nombre del Ambiente"
        />
      </div>

      <!-- Dirección -->
      <div
        class="flex items-start border rounded-lg shadow-sm p-3"
        [ngClass]="{
          'border-gray-300 bg-gray-50': !roomForm.get('address')?.value,
          'border-blue-500 bg-blue-50': roomForm.get('address')?.value
        }"
      >
        <i class="ti ti-map-pin text-2xl text-gray-500 mr-3"></i>
        <label for="address" class="font-medium text-gray-700">Dirección:</label>
        <textarea
          id="address"
          class="ml-auto w-full bg-transparent text-gray-800 outline-none"
          formControlName="address"
          placeholder="Dirección del ambiente"
        ></textarea>
      </div>

      <!-- Es Terapéutico -->
      <div class="flex items-center border border-gray-300 rounded-lg shadow-sm p-3">
        <i class="ti ti-heart-rate-monitor text-2xl text-gray-500 mr-3"></i>
        <label for="isTherapeutic" class="font-medium text-gray-700">¿Es Terapéutico?</label>
        <input
          id="isTherapeutic"
          type="checkbox"
          class="ml-auto w-6 h-6 align-middle border-gray-400"
          formControlName="isTherapeutic"
        />
      </div>

      <!-- Habilitada -->
      <div class="flex items-center border border-gray-300 rounded-lg shadow-sm p-3">
        <i class="ti ti-toggle-right text-2xl text-gray-500 mr-3"></i>
        <label for="enabled" class="font-medium text-gray-700">¿Esta sala está habilitada?</label>
        <input
          id="enabled"
          type="checkbox"
          class="ml-auto w-6 h-6 align-middle border-gray-400"
          [checked]="enabled"
          (change)="changeRoomStatus($event)"
        />
      </div>

      <!-- Botones -->
      <div class="flex flex-col items-center gap-4 mt-8 md:flex-row md:justify-center">
        <!-- Botón Guardar -->
        <button
          type="submit"
          class="bg-blue-100 text-blue-700 px-8 py-4 rounded-full text-base font-medium hover:bg-blue-200 transition duration-200 w-full md:w-auto text-center"
        >
          Guardar Cambios
        </button>
        <!-- Botón Cancelar -->
        <button
          type="button"
          (click)="openCancelModal()"
          class="bg-gray-100 text-gray-700 px-8 py-4 rounded-full text-base font-medium hover:bg-gray-200 transition duration-200 w-full md:w-auto"
        >
          Cancelar
        </button>
      </div>
    </form>

    <!-- Modal Confirmación Guardar -->
    <div
      *ngIf="showSaveModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-xl font-bold mb-4">¿Guardar los cambios?</h2>
        <p class="mb-6 text-gray-600">Se actualizarán los datos del ambiente.</p>
        <div class="flex justify-center gap-4">
          <button
            (click)="confirmSave()"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500"
          >
            Guardar
          </button>
          <button
            (click)="closeSaveModal()"
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-400"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Confirmación Cancelar -->
    <div
      *ngIf="showCancelModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-xl font-bold mb-4">¿Cancelar la edición?</h2>
        <p class="mb-6 text-gray-600">Se perderán todos los cambios no guardados.</p>
        <div class="flex justify-center gap-4">
          <button
            (click)="confirmCancel()"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-500"
          >
            Cancelar
          </button>
          <button
            (click)="closeCancelModal()"
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-400"
          >
            Volver
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
