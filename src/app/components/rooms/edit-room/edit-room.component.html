<section class="flex flex-col items-center mt-6 px-4 w-full max-w-2xl mx-auto">
  <!-- Contenedor principal -->
  <div class="bg-white shadow-lg rounded-lg p-6 w-full">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Editar Ambiente</h1>

    <form [formGroup]="roomForm" (ngSubmit)="openSaveModal()" class="space-y-6">
      <!-- Nombre del Ambiente -->
      <div class="relative border rounded-lg shadow-sm focus-within:ring focus-within:ring-blue-500">
        <label for="name" class="absolute -top-4 left-4 bg-white px-1 text-sm font-medium text-gray-500">
          Nombre del Ambiente:
        </label>
        <div class="flex items-center space-x-3 px-4 py-3">
          <i class="ti ti-building text-2xl text-gray-500"></i>
          <input
            id="name"
            type="text"
            class="flex-1 border-none bg-transparent text-gray-800 outline-none placeholder-gray-400"
            placeholder="Escribe el nombre del ambiente"
            formControlName="name"
          />
        </div>
        <div *ngIf="roomForm.get('name')?.invalid && (roomForm.get('name')?.dirty || roomForm.get('name')?.touched)"
             class="text-red-500 text-sm px-4 mt-1">
          <div *ngIf="roomForm.get('name')?.errors?.['required']">El nombre del ambiente es requerido.</div>
          <div *ngIf="roomForm.get('name')?.errors?.['minlength']">Debe tener al menos 3 caracteres.</div>
        </div>
      </div>

      <!-- Dirección -->
      <div class="relative border rounded-lg shadow-sm focus-within:ring focus-within:ring-blue-500">
        <label for="address" class="absolute -top-4 left-4 bg-white px-1 text-sm font-medium text-gray-500">
          Dirección:
        </label>
        <div class="flex items-start space-x-3 px-4 py-3">
          <i class="ti ti-map-pin text-2xl text-gray-500"></i>
          <textarea
            id="address"
            class="flex-1 border-none bg-transparent text-gray-800 outline-none placeholder-gray-400 resize-none"
            placeholder="Escribe la dirección del ambiente"
            formControlName="address"
            rows="3"
          ></textarea>
        </div>
        <div *ngIf="roomForm.get('address')?.invalid && (roomForm.get('address')?.dirty || roomForm.get('address')?.touched)"
             class="text-red-500 text-sm px-4 mt-1">
          <div *ngIf="roomForm.get('address')?.errors?.['required']">La dirección es requerida.</div>
        </div>
      </div>

      <!-- Es Terapéutico -->
      <div class="flex items-center border rounded-lg shadow-sm p-3 focus-within:ring focus-within:ring-blue-500">
        <i class="ti ti-heart-rate-monitor text-2xl text-gray-500 mr-3"></i>
        <label for="isTherapeutic" class="font-medium text-gray-700">¿Es Terapéutico?</label>
        <input
          id="isTherapeutic"
          type="checkbox"
          class="ml-auto w-6 h-6 align-middle border-gray-400"
          formControlName="isTherapeutic"
        />
      </div>

      <!-- Campo "Habilitada" -->
      <div class="flex items-center border rounded-lg shadow-sm p-3 focus-within:ring focus-within:ring-blue-500">
        <i class="ti ti-toggle-right text-2xl text-gray-500 mr-3"></i>
        <label for="enabled" class="font-medium text-gray-700">¿Está habilitada?</label>
        <input
          id="enabled"
          type="checkbox"
          class="ml-auto w-6 h-6 align-middle border-gray-400"
          [checked]="enabled"
          (change)="changeRoomStatus($event)"
        />
      </div>

      <!-- Botones -->
      <div class="flex flex-col items-center gap-4 mt-8 md:flex-row md:justify-center">
        <!-- Botón Guardar -->
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white flex justify-center items-center px-6 py-3 rounded-lg text-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed transition"
          [disabled]="roomForm.invalid"
        >
          Guardar Cambios
        </button>
        <!-- Botón Cancelar -->
        <button
          type="button"
          (click)="openCancelModal()"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 flex justify-center items-center px-6 py-3 rounded-lg text-lg font-medium transition"
        >
          Cancelar
        </button>
      </div>
    </form>

    <!-- Modal Confirmación Guardar -->
    <div
      *ngIf="showSaveModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-xl font-bold mb-4">¿Guardar los cambios?</h2>
        <p class="mb-6 text-gray-600">Se actualizarán los datos del ambiente.</p>
        <div class="flex justify-center gap-4">
          <button
            (click)="confirmSave()"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500"
          >
            Guardar
          </button>
          <button
            (click)="closeSaveModal()"
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-400"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Confirmación Cancelar -->
    <div
      *ngIf="showCancelModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-xl font-bold mb-4">¿Cancelar la edición?</h2>
        <p class="mb-6 text-gray-600">Se perderán todos los cambios no guardados.</p>
        <div class="flex justify-center gap-4">
          <button
            (click)="confirmCancel()"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-500"
          >
            Cancelar
          </button>
          <button
            (click)="closeCancelModal()"
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-400"
          >
            Volver
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
