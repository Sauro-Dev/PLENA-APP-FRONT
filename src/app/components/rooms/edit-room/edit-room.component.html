<form [formGroup]="roomForm" (ngSubmit)="openSaveModal()">
  <!-- Nombre del Ambiente -->
  <div class="mb-4">
    <label for="name" class="block text-gray-700 font-bold">Nombre del Ambiente</label>
    <input id="name" type="text" class="w-full p-2 border rounded" formControlName="name" />
  </div>

  <!-- Dirección -->
  <div class="mb-4">
    <label for="address" class="block text-gray-700 font-bold">Dirección</label>
    <textarea id="address" class="w-full p-2 border rounded" formControlName="address"></textarea>
  </div>

  <!-- Es Terapéutico -->
  <div class="mb-5 relative flex items-center">
    <label class="block text-lg font-medium text-gray-700 mr-2">¿Es Terapéutico?</label>
    <input type="checkbox" class="border border-gray-300" formControlName="isTherapeutic">
  </div>

  <!-- Botones -->
  <div class="mt-8 flex space-x-4">
    <button type="button"
      class="bg-blue-800 text-white px-6 py-3 rounded-lg text-lg hover:scale-110 transition duration-150"
      (click)="openSaveModal()">
      Guardar Cambios
    </button>
    <button type="button" class="bg-gray-300 text-gray-800 px-6 py-3 rounded-lg text-lg hover:scale-105 transition"
      (click)="openCancelModal()">
      Cancelar
    </button>
  </div>

  <!-- Modal Confirmación Guardar -->
  <div *ngIf="showSaveModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-xl font-bold mb-4">¿Guardar los cambios?</h2>
      <p class="mb-6 text-gray-600">Se actualizarán los datos del ambiente.</p>
      <div class="flex justify-center gap-4">
        <button (click)="confirmSave()"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500">Guardar</button>
        <button (click)="closeSaveModal()"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-400">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Confirmación Cancelar -->
  <div *ngIf="showCancelModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-xl font-bold mb-4">¿Cancelar la edición?</h2>
      <p class="mb-6 text-gray-600">Se perderán todos los cambios no guardados.</p>
      <div class="flex justify-center gap-4">
        <button (click)="confirmCancel()"
          class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-500">Cancelar</button>
        <button (click)="closeCancelModal()"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-400">Volver</button>
      </div>
    </div>
  </div>
</form>
