<div class="container mx-auto p-8 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl shadow-2xl mt-12">
  <h1 class="text-3xl font-semibold text-center text-blue-900 mb-6 block md:hidden">
    Gestión de Áreas de Intervención
  </h1>

  <h1 class="text-5xl font-semibold text-center text-blue-900 mb-12 hidden md:block">
    Gestión de Áreas de Intervención
  </h1>

  <!-- Sección de botones (Agregar Área y Filtros) -->
  <div class="flex md:justify-between justify-center items-center mb-8 md:flex-row-reverse flex-row">
    <button
      class="flex items-center bg-blue-700 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-800 hover:scale-105 active:scale-95 transition-all duration-200 ease-in-out transform"
      [routerLink]="'/areas/areas-register'">
      <i class="fas fa-user-plus mr-2"></i> Agregar Área
    </button>
  </div>

  <!-- Filtros y búsqueda (Escritorio) -->
  <div class="hidden md:grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 bg-white p-6 rounded-xl shadow-md mb-8">

    <!-- Campo de búsqueda (Escritorio) -->
    <div class="relative col-span-2">
      <label for="buscar-escritorio" class="block text-lg font-medium text-gray-700 mb-2">Buscar:</label>
      <div class="relative">
        <input
          id="buscar-escritorio"
          type="text"
          class="border border-gray-300 rounded-xl w-1/2 py-3 pl-14 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
          placeholder="Buscar por nombre"
        />
        <i class="fas fa-search text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2"></i>
      </div>
    </div>

    <!-- Espacio vacío para empujar el selector a la derecha -->
    <div></div>

    <div>
      <label for="itemsPerPage" class="block text-lg font-medium text-gray-700 mb-2">Mostrar:</label>
      <select id="itemsPerPage"
              class="border border-gray-300 rounded-xl w-full px-4 py-3 focus:ring-2 focus:ring-blue-500"
              [(ngModel)]="itemsPerPage" (change)="paginate()">
        <option value="10">10 áreas</option>
        <option value="20">20 áreas</option>
      </select>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div *ngFor="let area of filteredAreas"
      class="bg-white shadow-lg rounded-lg p-6 text-center hover:shadow-2xl transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
      <h2 class="text-2xl font-semibold text-blue-800 mb-2">{{ area.name }}</h2>
      <p class="text-gray-600 mb-4">{{ area.description | slice:0:100 }}{{ area.description.length > 100 ? '...' : '' }}
      </p>
      <div class="flex justify-around">
        <a [routerLink]="['./edit', area.id]"
          class="bg-blue-800 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition duration-300">
          Editar
        </a>
        <button class="bg-red-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-red-700 transition duration-300"
          (click)="openDeleteModal(area.id)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="filteredAreas.length === 0" class="text-center text-gray-500 mt-8 text-xl">
    No se encontraron áreas de intervención.
  </div>

  <div class="flex justify-center mt-6 space-x-2">
    <button class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
            (click)="goToPage(1)" [disabled]="currentPage === 1">
      &lt;&lt;
    </button>
    <button class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
            (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
      &lt;
    </button>
    <span class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg">{{ currentPage }}</span>
    <button class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
            (click)="goToPage(currentPage + 1)"
            [disabled]="currentPage >= Math.ceil(filteredAreas.length / itemsPerPage)">
      &gt;
    </button>
    <button class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
            (click)="goToPage(Math.ceil(filteredAreas.length / itemsPerPage))"
            [disabled]="currentPage >= Math.ceil(filteredAreas.length / itemsPerPage)">
      &gt;&gt;
    </button>
  </div>
</div>

<!-- Modal Confirmación Eliminar -->
<div *ngIf="showDeleteModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h2 class="text-xl font-bold mb-4">¿Eliminar esta área?</h2>
    <p class="mb-6 text-gray-600">Esta acción no se puede deshacer.</p>
    <div class="flex justify-center gap-4">
      <button (click)="confirmDelete()"
        class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-500">Eliminar</button>
      <button (click)="cancelDelete()"
        class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-400">Cancelar</button>
    </div>
  </div>
</div>
