<div class="fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center z-50">
  <!-- Modal -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg max-h-[80vh] overflow-hidden">
    <h2 class="text-center text-2xl font-semibold text-blue-700 mb-4">
      Áreas de Intervención Deshabilitadas
    </h2>

    <!-- Spinner de carga -->
    <div *ngIf="isLoading" class="text-center my-4">
      <i class="fas fa-spinner fa-spin text-blue-600 text-2xl"></i>
      <p>Cargando...</p>
    </div>

    <!-- Lista de áreas deshabilitadas -->
    <div *ngIf="!isLoading">
      <p *ngIf="disabledAreas.length === 0" class="text-center text-gray-500">
        No hay áreas deshabilitadas.
      </p>

      <div *ngIf="disabledAreas.length > 0" class="space-y-2 overflow-y-auto max-h-[60vh] p-2">
        <ul>
          <li *ngFor="let area of disabledAreas" class="p-4 bg-blue-50 rounded-md shadow hover:shadow-md transition">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-bold text-blue-800">{{ area.name }}</h3>
                <p class="text-gray-600">{{ area.description }}</p>
              </div>
              <div class="flex items-center space-x-2">
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    class="h-5 w-5 text-blue-500 rounded focus:ring focus:ring-blue-300 focus:ring-opacity-50"
                    title="Habilitar esta área"
                    (change)="enableArea(area.id)"
                  />
                  <span class="ml-2 text-sm font-semibold text-blue-800">Habilitar área</span>
                </label>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Botón de Cerrar -->
    <div class="flex justify-end mt-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" (click)="onClose()">
        Guardar y Cerrar
      </button>
    </div>
  </div>
</div>
