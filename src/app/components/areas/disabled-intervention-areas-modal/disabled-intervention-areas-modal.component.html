<div class="fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center z-50 p-4 md:p-0">
  <!-- Modal -->
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg max-h-[80vh] overflow-hidden m-4 md:m-0">
    <div class="p-4 md:p-6">
    <h2 class="text-center text-xl md:text-2xl font-semibold text-blue-700 mb-4">
      Áreas de Intervención Deshabilitadas
    </h2>

    <!-- Spinner de carga -->
      <div class="px-2 md:px-4">
        <div *ngIf="isLoading" class="text-center my-4">
          <i class="fas fa-spinner fa-spin text-blue-600 text-2xl"></i>
          <p>Cargando...</p>
        </div>

    <!-- Lista de áreas deshabilitadas -->
    <div *ngIf="!isLoading">
      <p *ngIf="disabledAreas.length === 0" class="text-center text-gray-500">
        No hay áreas deshabilitadas.
      </p>

      <div *ngIf="disabledAreas.length > 0" class="space-y-2 overflow-y-auto max-h-[60vh] p-2">
        <ul>
          <li *ngFor="let area of disabledAreas" class="p-4 bg-blue-50 rounded-md shadow hover:shadow-md transition">
            <div class="flex justify-between items-center">
              <div class="flex-1 min-w-0">
                <h3 class="font-bold text-blue-800 truncate">{{ area.name }}</h3>
                <p class="text-gray-600 line-clamp-2">{{ area.description }}</p>
              </div>
              <div class="flex-shrink-0 ml-4">
                <label class="flex items-center whitespace-nowrap">
                  <input
                    type="checkbox"
                    class="h-5 w-5 text-blue-500 rounded"
                    title="Habilitar esta área"
                    (change)="enableArea(area.id)"
                  />
                  <span class="ml-2 text-sm font-semibold text-blue-800">Habilitar área</span>
                </label>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
      </div>

    <!-- Botón de Cerrar -->
    <div class="flex justify-end mt-4 pb-2 md:pb-0">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" (click)="onClose()">
        Guardar y Cerrar
      </button>
    </div>
    </div>
  </div>
</div>
