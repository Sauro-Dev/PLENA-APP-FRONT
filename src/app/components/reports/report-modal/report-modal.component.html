<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Generar Reporte</h1>
    <div class="mb-4">
      <p class="text-lg text-gray-700">Seleccione una opci√≥n:</p>
    </div>
    <div class="mb-4">
      <label for="start-date" class="block text-gray-700">Fecha Inicio:</label>
      <input type="date" id="start-date" class="w-full p-2 border rounded-md text-gray-700 bg-white-100 focus:outline-none">
    </div>
    <div class="mb-4">
      <label for="end-date" class="block text-gray-700">Fecha Fin:</label>
      <input type="date" id="end-date" class="w-full p-2 border rounded-md text-gray-700 bg-white-100 focus:outline-none">
    </div>
    <div class="flex justify-end space-x-4">
      <button mat-button (click)="generateReport()" class="bg-blue-700 text-white px-4 py-2 rounded-full hover:bg-blue-800 transition duration-200">Generar</button>
      <button mat-button (click)="closeModal()" class="bg-red-100 text-red-700 px-4 py-2 rounded-full hover:bg-red-200 transition duration-200">Cancelar</button>
    </div>
    <div *ngIf="showDownloadButton" class="flex justify-center mt-4">
      <button mat-button class="bg-green-700 text-white px-4 py-2 rounded-full hover:bg-green-800 transition duration-200">Descargar en PDF</button>
    </div>
  </div>
</div>
