<div class="container mx-auto p-8 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl shadow-2xl mt-12">
  <h1 class="text-3xl font-semibold text-center text-blue-900 mb-6 block md:hidden">
    Gestión de Inventario
  </h1>

  <h1 class="text-5xl font-semibold text-center text-blue-900 mb-12 hidden md:block">
    Gestión de Inventario
  </h1>

  <!-- Sección de botones (Agregar Material y Filtros en móvil) -->
  <div class="flex justify-between items-center mb-8 md:flex-row-reverse flex-row">
    <button
      class="flex items-center bg-blue-700 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-800 hover:scale-105 active:scale-95 transition-all duration-200 ease-in-out transform"
      [routerLink]="'/storage/material-register'">
      <i class="fas fa-user-plus mr-2"></i> Agregar Material
    </button>

    <!-- Filtros (Móvil) -->
    <button
      class="flex items-center bg-white border border-blue-600 text-blue-600 px-4 py-3 rounded-lg shadow-md hover:bg-blue-50 active:scale-95 transition-all md:hidden ml-4"
      (click)="toggleFilters()">
      <i class="fas fa-filter text-lg"></i>
    </button>
  </div>

  <!-- Filtros desplegables (solo móvil) -->
  <div *ngIf="showFilters" class="block md:hidden mb-6">
    <div class="mt-4 space-y-4">
      <!-- Campo de búsqueda (Móvil) -->
      <div class="relative">
        <label for="buscar-movil" class="block text-lg font-medium text-gray-700 mb-2">Buscar:</label>
        <div class="relative">
          <input
            id="buscar-movil"
            type="text"
            class="border border-gray-300 rounded-xl w-full py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="searchTerm"
            (input)="onSearch()"
            placeholder="Buscar material"
          />
          <i class="fas fa-search text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2"></i>
        </div>
      </div>

      <!-- Filtrar por Estado (Móvil) -->
      <div>
        <label for="filtrar-movil" class="block text-sm font-medium text-gray-700">Filtrar por Estado:</label>
        <select
          id="filtrar-movil"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="materialFilter"
          (change)="onFilter()">
          <option value="">Todos</option>
          <option value="NUEVO">Nuevo</option>
          <option value="BUENO">Bueno</option>
          <option value="REGULAR">Regular</option>
          <option value="DESGASTADO">Desgastado</option>
          <option value="ROTO">Roto</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Filtros y búsqueda (Escritorio) -->
  <div class="hidden md:grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 bg-white p-6 rounded-xl shadow-md mb-8">
    <!-- Campo de búsqueda (Escritorio) -->
    <div class="relative col-span-2">
      <label for="buscar-escritorio" class="block text-lg font-medium text-gray-700 mb-2">Buscar:</label>
      <div class="relative">
        <input
          id="buscar-escritorio"
          type="text"
          class="border border-gray-300 rounded-xl w-1/2 py-3 pl-14 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
          placeholder="Buscar material"
        />
        <i class="fas fa-search text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2"></i>
      </div>
    </div>

    <!-- Filtrar por Estado (Escritorio) -->
    <div>
      <label for="filtrar-escritorio" class="block text-lg font-medium text-gray-700 mb-2">Filtrar por Estado:</label>
      <select
        id="filtrar-escritorio"
        class="border border-gray-300 rounded-xl w-full px-4 py-3 focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="materialFilter"
        (change)="onFilter()">
        <option value="">Todos</option>
        <option value="NUEVO">Nuevo</option>
        <option value="BUENO">Bueno</option>
        <option value="REGULAR">Regular</option>
        <option value="DESGASTADO">Desgastado</option>
        <option value="ROTO">Roto</option>
      </select>
    </div>

    <!-- Mostrar por página (Escritorio) -->
    <div>
      <label for="mostrar-escritorio" class="block text-lg font-medium text-gray-700 mb-2">Por Página:</label>
      <select
        id="mostrar-escritorio"
        class="border border-gray-300 rounded-xl w-full px-4 py-3 focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="itemsPerPage"
        (change)="paginate()">
        <option value="10">10 materiales</option>
        <option value="20">20 materiales</option>
      </select>
    </div>
  </div>

  <div class="overflow-x-auto md:overflow-hidden bg-white rounded-xl shadow-lg">
    <table class="w-full">
      <thead>
      <tr class="bg-blue-50">
        <th class="px-6 py-4 text-left text-sm font-semibold text-blue-900">Acciones</th>
        <th class="px-6 py-4 text-left text-sm font-semibold text-blue-900">ID</th>
        <th class="px-6 py-4 text-left text-sm font-semibold text-blue-900">Nombre</th>
        <th class="px-6 py-4 text-left text-sm font-semibold text-blue-900">Stock</th>
        <th class="px-6 py-4 text-left text-sm font-semibold text-blue-900">Estado</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
      <tr *ngFor="let material of paginatedMaterials" class="hover:bg-blue-50 transition duration-150">
        <td class="px-6 py-4">
          <div class="flex items-center space-x-3">
            <button (click)="navigateToEdit(material.idMaterial)"
                    class="text-blue-600 hover:text-blue-800 transition-colors">
              <i class="fas fa-edit"></i>
            </button>
            <button (click)="delete(material.idMaterial)"
                    class="text-red-600 hover:text-red-800 transition-colors">
              <i class="fas fa-trash"></i>
            </button>
            <button [routerLink]="['/storage/material-details', material.idMaterial]"
                    class="text-green-600 hover:text-green-800 transition-colors">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </td>
        <td class="px-6 py-4">{{material.idMaterial}}</td>
        <td class="px-6 py-4">{{material.nombre}}</td>
        <td class="px-6 py-4">{{material.stock}}</td>
        <td class="px-6 py-4">
            <span [ngClass]="{
              'px-3 py-1 rounded-full text-xs font-medium': true,
              'bg-blue-100 text-blue-800': material.estado === 'NUEVO',
              'bg-green-100 text-green-800': material.estado === 'BUENO',
              'bg-yellow-100 text-yellow-800': material.estado === 'REGULAR',
              'bg-orange-100 text-orange-800': material.estado === 'DESGASTADO',
              'bg-red-100 text-red-800': material.estado === 'ROTO'
            }">
              {{material.estado}}
            </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Mensaje sin resultados -->
  <div *ngIf="filteredMaterials.length === 0" class="text-center text-gray-500 text-xl mt-8">
    No se encontraron materiales registrados.
  </div>

  <!-- Paginación -->
  <div class="flex justify-center mt-6 space-x-2">
    <button class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
      (click)="goToPage(1)" [disabled]="currentPage === 1">
      &lt;&lt;
    </button>
    <button class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
      (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
      &lt;
    </button>
    <span class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg">{{ currentPage }}</span>
    <button class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage >= Math.ceil(filteredMaterials.length / itemsPerPage)">
      &gt;
    </button>
    <button class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 transition duration-300 ease-in-out"
      (click)="goToPage(Math.ceil(filteredMaterials.length / itemsPerPage))"
      [disabled]="currentPage >= Math.ceil(filteredMaterials.length / itemsPerPage)">
      &gt;&gt;
    </button>
  </div>
</div>
