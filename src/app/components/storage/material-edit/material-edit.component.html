<div class="container mx-auto p-8 bg-white rounded-lg shadow-lg mt-12">
  <h2 class="text-2xl font-bold text-blue-900 mb-8">Editar Material</h2>

  <form [formGroup]="editForm" (ngSubmit)="openSaveModal()">
    <!-- Nombre -->
    <div class="mb-4">
      <label for="nombre" class="block text-gray-700 font-bold">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" class="w-full p-2 border rounded">
    </div>

    <!-- Descripción -->
    <div class="mb-4">
      <label for="descripcion" class="block text-gray-700 font-bold">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion" class="w-full p-2 border rounded"></textarea>
    </div>

    <!-- Estado -->
    <div class="mb-4">
      <label for="estado" class="block text-gray-700 font-bold">Estado</label>
      <select id="estado" formControlName="estado" class="w-full p-2 border rounded">
        <option *ngFor="let status of estados" [value]="status">{{ status }}</option>
      </select>
    </div>

    <!-- Stock -->
    <div class="mb-4">
      <label for="stock" class="block text-gray-700 font-bold">Stock</label>
      <input id="stock" type="number" formControlName="stock" class="w-full p-2 border rounded" min="0">
    </div>

    <!-- ¿Es Completo? -->
    <div class="mb-4">
      <label class="block text-gray-700 font-bold">¿Es Completo?</label>
      <input type="checkbox" formControlName="esCompleto">
    </div>

    <!-- ¿Es de Soporte? -->
    <div class="mb-4">
      <label class="block text-gray-700 font-bold">¿Es de Soporte?</label>
      <input type="checkbox" formControlName="esSoporte">
    </div>

    <!-- Botones -->
    <div class="flex gap-5 justify-center mt-10">
      <button type="submit"
        class="bg-blue-800 text-white px-6 py-3 rounded-lg text-lg hover:scale-110 transition duration-150"
        [disabled]="!editForm.valid">
        Guardar Cambios
      </button>
      <button type="button" (click)="openCancelModal()"
        class="bg-gray-500 text-white px-6 py-3 rounded-lg text-lg hover:scale-110 transition duration-150">
        Cancelar
      </button>
    </div>
  </form>

  <!-- Modal Confirmar Guardar -->
  <div *ngIf="showSaveModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-xl font-bold mb-4">¿Guardar cambios en el material?</h2>
      <p class="mb-6 text-gray-600">Por favor, confirma si deseas guardar los cambios realizados.</p>
      <div class="flex justify-center gap-4">
        <button (click)="confirmSave()"
          class="bg-blue-800 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Guardar</button>
        <button (click)="closeSaveModal()"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-400">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Confirmar Cancelar -->
  <div *ngIf="showCancelModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-xl font-bold mb-4">¿Cancelar la edición?</h2>
      <p class="mb-6 text-gray-600">Todos los cambios no guardados se perderán.</p>
      <div class="flex justify-center gap-4">
        <button (click)="confirmCancel()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-500">Sí,
          cancelar</button>
        <button (click)="closeCancelModal()"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-400">Volver</button>
      </div>
    </div>
  </div>
</div>
