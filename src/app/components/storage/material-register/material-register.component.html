<section class="flex flex-col items-center mt-12 w-full max-w-xl mx-auto">
  <form [formGroup]="registerForm" (ngSubmit)="openRegisterModal()">
    <h1 class="text-3xl font-bold mb-10 text-center">Registrar Material</h1>

    <!-- Nombre -->
    <div class="mb-5 relative">
      <label class="block text-lg font-medium text-gray-700">Nombre</label>
      <input type="text"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        formControlName="nombre" placeholder="Nombre"
        [ngClass]="{'border-red-500': registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched}">
      <p class="mt-1 text-sm text-red-600"
        *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
        El nombre es requerido.
      </p>
    </div>

    <!-- Estado -->
    <div class="mb-5 relative">
      <label class="block text-lg font-medium text-gray-700">Estado</label>
      <select
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        formControlName="estado"
        [ngClass]="{'border-red-500': registerForm.get('estado')?.invalid && registerForm.get('estado')?.touched}">
        <option value="" disabled>Seleccione un estado</option>
        <option *ngFor="let status of estados" [value]="status">{{ status }}</option>
      </select>
      <p class="mt-1 text-sm text-red-600"
        *ngIf="registerForm.get('estado')?.invalid && registerForm.get('estado')?.touched">
        El estado es requerido.
      </p>
    </div>

    <!-- Stock -->
    <div class="mb-5 relative">
      <label class="block text-lg font-medium text-gray-700">Stock</label>
      <input type="number"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        formControlName="stock" placeholder="Stock" min="0">
      <small class="text-red-600 mt-1" *ngIf="registerForm.get('stock')?.invalid && registerForm.get('stock')?.touched">
        El stock no puede ser negativo.
      </small>
    </div>

    <!-- ¿Es Completo? -->
    <div class="mb-5 relative flex items-center">
      <label class="block text-lg font-medium text-gray-700 mr-2">¿Es Completo?</label>
      <input type="checkbox" class="border border-gray-300" formControlName="esCompleto">
    </div>

    <!-- ¿Es de Soporte? -->
    <div class="mb-5 relative flex items-center">
      <label class="block text-lg font-medium text-gray-700 mr-2">¿Es de Soporte?</label>
      <input type="checkbox" class="border border-gray-300" formControlName="esSoporte">
    </div>

    <!-- Descripción -->
    <div class="mb-5 relative">
      <label class="block text-lg font-medium text-gray-700">Descripción</label>
      <textarea
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        formControlName="descripcion" placeholder="Descripción"></textarea>
    </div>

    <!-- Botones -->
    <div class="flex gap-5 justify-center mt-10 mb-10">
      <button type="submit" [disabled]="registerForm.invalid"
        [ngClass]="{'bg-gray-500 text-gray-300 cursor-not-allowed': registerForm.invalid, 'bg-blue-800': registerForm.valid, 'text-white': true }"
        class="px-5 py-2 rounded-lg text-xl">
        Guardar
      </button>
      <button type="button" (click)="openCancelModal()"
        class="bg-gray-500 text-white px-5 py-2 rounded-lg text-xl hover:bg-gray-400">Cancelar</button>
    </div>
  </form>

  <!-- Modal Confirmar Registro -->
  <div *ngIf="showRegisterModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-xl font-bold mb-4">¿Confirmar registro del material?</h2>
      <p class="mb-6 text-gray-600">Por favor, confirma si deseas registrar este material.</p>
      <div class="flex justify-center gap-4">
        <button (click)="confirmRegister()"
          class="bg-blue-800 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Confirmar</button>
        <button (click)="closeRegisterModal()"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-400">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Confirmar Cancelación -->
  <div *ngIf="showCancelModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-xl font-bold mb-4">¿Cancelar el registro?</h2>
      <p class="mb-6 text-gray-600">Todos los datos se perderán.</p>
      <div class="flex justify-center gap-4">
        <button (click)="confirmCancel()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-500">Sí,
          cancelar</button>
        <button (click)="closeCancelModal()"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-400">Volver</button>
      </div>
    </div>
  </div>
</section>
